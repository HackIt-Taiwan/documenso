# Compose stack for Coolify/self-hosted deployments. Values are pulled from .env so Coolify UI can override them.
name: documenso-coolify

services:
  documenso:
    build:
      context: .
      dockerfile: Dockerfile.coolify
    restart: unless-stopped
    environment:
      PORT: ${PORT:-3999}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-changeme}
      NEXT_PRIVATE_ENCRYPTION_KEY: ${NEXT_PRIVATE_ENCRYPTION_KEY:-changeme}
      NEXT_PRIVATE_ENCRYPTION_SECONDARY_KEY: ${NEXT_PRIVATE_ENCRYPTION_SECONDARY_KEY:-changeme}
      NEXT_PRIVATE_GOOGLE_CLIENT_ID: ${NEXT_PRIVATE_GOOGLE_CLIENT_ID:-}
      NEXT_PRIVATE_GOOGLE_CLIENT_SECRET: ${NEXT_PRIVATE_GOOGLE_CLIENT_SECRET:-}
      NEXT_PRIVATE_MICROSOFT_CLIENT_ID: ${NEXT_PRIVATE_MICROSOFT_CLIENT_ID:-}
      NEXT_PRIVATE_MICROSOFT_CLIENT_SECRET: ${NEXT_PRIVATE_MICROSOFT_CLIENT_SECRET:-}
      NEXT_PRIVATE_OIDC_WELL_KNOWN: ${NEXT_PRIVATE_OIDC_WELL_KNOWN:-}
      NEXT_PRIVATE_OIDC_CLIENT_ID: ${NEXT_PRIVATE_OIDC_CLIENT_ID:-}
      NEXT_PRIVATE_OIDC_CLIENT_SECRET: ${NEXT_PRIVATE_OIDC_CLIENT_SECRET:-}
      NEXT_PRIVATE_OIDC_PROVIDER_LABEL: ${NEXT_PRIVATE_OIDC_PROVIDER_LABEL:-OIDC}
      NEXT_PRIVATE_OIDC_SKIP_VERIFY: ${NEXT_PRIVATE_OIDC_SKIP_VERIFY:-}
      NEXT_PRIVATE_OIDC_PROMPT: ${NEXT_PRIVATE_OIDC_PROMPT:-login}
      PASSPORT_API_BASE_URL: ${PASSPORT_API_BASE_URL:-}
      PASSPORT_API_TOKEN: ${PASSPORT_API_TOKEN:-}
      PASSPORT_CLIENT_ID: ${PASSPORT_CLIENT_ID:-}
      NEXT_PUBLIC_WEBAPP_URL: ${NEXT_PUBLIC_WEBAPP_URL:-http://localhost:3999}
      NEXT_PRIVATE_INTERNAL_WEBAPP_URL: ${NEXT_PRIVATE_INTERNAL_WEBAPP_URL:-http://documenso:3999}
      NEXT_PRIVATE_DATABASE_URL: ${NEXT_PRIVATE_DATABASE_URL:-postgres://documenso:password@database:5432/documenso}
      NEXT_PRIVATE_DIRECT_DATABASE_URL: ${NEXT_PRIVATE_DIRECT_DATABASE_URL:-postgres://documenso:password@database:5432/documenso}
      NEXT_PRIVATE_SIGNING_TRANSPORT: ${NEXT_PRIVATE_SIGNING_TRANSPORT:-local}
      NEXT_PRIVATE_SIGNING_PASSPHRASE: ${NEXT_PRIVATE_SIGNING_PASSPHRASE:-}
      NEXT_PRIVATE_SIGNING_LOCAL_FILE_PATH: ${NEXT_PRIVATE_SIGNING_LOCAL_FILE_PATH:-/opt/documenso/cert.p12}
      NEXT_PRIVATE_SIGNING_LOCAL_FILE_CONTENTS: ${NEXT_PRIVATE_SIGNING_LOCAL_FILE_CONTENTS:-}
      NEXT_PRIVATE_SIGNING_GCLOUD_HSM_KEY_PATH: ${NEXT_PRIVATE_SIGNING_GCLOUD_HSM_KEY_PATH:-}
      NEXT_PRIVATE_SIGNING_GCLOUD_HSM_PUBLIC_CRT_FILE_PATH: ${NEXT_PRIVATE_SIGNING_GCLOUD_HSM_PUBLIC_CRT_FILE_PATH:-}
      NEXT_PRIVATE_SIGNING_GCLOUD_HSM_PUBLIC_CRT_FILE_CONTENTS: ${NEXT_PRIVATE_SIGNING_GCLOUD_HSM_PUBLIC_CRT_FILE_CONTENTS:-}
      NEXT_PRIVATE_SIGNING_GCLOUD_APPLICATION_CREDENTIALS_CONTENTS: ${NEXT_PRIVATE_SIGNING_GCLOUD_APPLICATION_CREDENTIALS_CONTENTS:-}
      NEXT_PUBLIC_UPLOAD_TRANSPORT: ${NEXT_PUBLIC_UPLOAD_TRANSPORT:-database}
      NEXT_PRIVATE_UPLOAD_ENDPOINT: ${NEXT_PRIVATE_UPLOAD_ENDPOINT:-}
      NEXT_PRIVATE_UPLOAD_FORCE_PATH_STYLE: ${NEXT_PRIVATE_UPLOAD_FORCE_PATH_STYLE:-false}
      NEXT_PRIVATE_UPLOAD_REGION: ${NEXT_PRIVATE_UPLOAD_REGION:-unknown}
      NEXT_PRIVATE_UPLOAD_BUCKET: ${NEXT_PRIVATE_UPLOAD_BUCKET:-documenso}
      NEXT_PRIVATE_UPLOAD_ACCESS_KEY_ID: ${NEXT_PRIVATE_UPLOAD_ACCESS_KEY_ID:-}
      NEXT_PRIVATE_UPLOAD_SECRET_ACCESS_KEY: ${NEXT_PRIVATE_UPLOAD_SECRET_ACCESS_KEY:-}
      NEXT_PRIVATE_SMTP_TRANSPORT: ${NEXT_PRIVATE_SMTP_TRANSPORT:-smtp-auth}
      NEXT_PRIVATE_SMTP_HOST: ${NEXT_PRIVATE_SMTP_HOST:-}
      NEXT_PRIVATE_SMTP_PORT: ${NEXT_PRIVATE_SMTP_PORT:-}
      NEXT_PRIVATE_SMTP_USERNAME: ${NEXT_PRIVATE_SMTP_USERNAME:-}
      NEXT_PRIVATE_SMTP_PASSWORD: ${NEXT_PRIVATE_SMTP_PASSWORD:-}
      NEXT_PRIVATE_SMTP_APIKEY_USER: ${NEXT_PRIVATE_SMTP_APIKEY_USER:-}
      NEXT_PRIVATE_SMTP_APIKEY: ${NEXT_PRIVATE_SMTP_APIKEY:-}
      NEXT_PRIVATE_SMTP_SECURE: ${NEXT_PRIVATE_SMTP_SECURE:-}
      NEXT_PRIVATE_SMTP_UNSAFE_IGNORE_TLS: ${NEXT_PRIVATE_SMTP_UNSAFE_IGNORE_TLS:-}
      NEXT_PRIVATE_SMTP_FROM_NAME: ${NEXT_PRIVATE_SMTP_FROM_NAME:-Documenso}
      NEXT_PRIVATE_SMTP_FROM_ADDRESS: ${NEXT_PRIVATE_SMTP_FROM_ADDRESS:-noreply@documenso.com}
      NEXT_PRIVATE_SMTP_SERVICE: ${NEXT_PRIVATE_SMTP_SERVICE:-}
      NEXT_PRIVATE_RESEND_API_KEY: ${NEXT_PRIVATE_RESEND_API_KEY:-}
      NEXT_PRIVATE_MAILCHANNELS_API_KEY: ${NEXT_PRIVATE_MAILCHANNELS_API_KEY:-}
      NEXT_PRIVATE_MAILCHANNELS_ENDPOINT: ${NEXT_PRIVATE_MAILCHANNELS_ENDPOINT:-}
      NEXT_PRIVATE_MAILCHANNELS_DKIM_DOMAIN: ${NEXT_PRIVATE_MAILCHANNELS_DKIM_DOMAIN:-}
      NEXT_PRIVATE_MAILCHANNELS_DKIM_SELECTOR: ${NEXT_PRIVATE_MAILCHANNELS_DKIM_SELECTOR:-}
      NEXT_PRIVATE_MAILCHANNELS_DKIM_PRIVATE_KEY: ${NEXT_PRIVATE_MAILCHANNELS_DKIM_PRIVATE_KEY:-}
      NEXT_PUBLIC_DOCUMENT_SIZE_UPLOAD_LIMIT: ${NEXT_PUBLIC_DOCUMENT_SIZE_UPLOAD_LIMIT:-5}
      NEXT_PRIVATE_SES_ACCESS_KEY_ID: ${NEXT_PRIVATE_SES_ACCESS_KEY_ID:-}
      NEXT_PRIVATE_SES_SECRET_ACCESS_KEY: ${NEXT_PRIVATE_SES_SECRET_ACCESS_KEY:-}
      NEXT_PRIVATE_SES_REGION: ${NEXT_PRIVATE_SES_REGION:-}
      NEXT_PRIVATE_STRIPE_API_KEY: ${NEXT_PRIVATE_STRIPE_API_KEY:-}
      NEXT_PRIVATE_STRIPE_WEBHOOK_SECRET: ${NEXT_PRIVATE_STRIPE_WEBHOOK_SECRET:-}
      NEXT_PRIVATE_JOBS_PROVIDER: ${NEXT_PRIVATE_JOBS_PROVIDER:-local}
      NEXT_PRIVATE_INNGEST_EVENT_KEY: ${NEXT_PRIVATE_INNGEST_EVENT_KEY:-}
      NEXT_PUBLIC_POSTHOG_KEY: ${NEXT_PUBLIC_POSTHOG_KEY:-}
      NEXT_PUBLIC_FEATURE_BILLING_ENABLED: ${NEXT_PUBLIC_FEATURE_BILLING_ENABLED:-}
      NEXT_PUBLIC_DISABLE_SIGNUP: ${NEXT_PUBLIC_DISABLE_SIGNUP:-}
      NEXT_PUBLIC_USE_INTERNAL_URL_BROWSERLESS: ${NEXT_PUBLIC_USE_INTERNAL_URL_BROWSERLESS:-false}
      DOCUMENSO_DISABLE_TELEMETRY: ${DOCUMENSO_DISABLE_TELEMETRY:-}
      GOOGLE_VERTEX_PROJECT_ID: ${GOOGLE_VERTEX_PROJECT_ID:-}
      GOOGLE_VERTEX_LOCATION: ${GOOGLE_VERTEX_LOCATION:-global}
      GOOGLE_VERTEX_API_KEY: ${GOOGLE_VERTEX_API_KEY:-}
      E2E_TEST_AUTHENTICATE_USERNAME: ${E2E_TEST_AUTHENTICATE_USERNAME:-Test User}
      E2E_TEST_AUTHENTICATE_USER_EMAIL: ${E2E_TEST_AUTHENTICATE_USER_EMAIL:-testuser@mail.com}
      E2E_TEST_AUTHENTICATE_USER_PASSWORD: ${E2E_TEST_AUTHENTICATE_USER_PASSWORD:-test_Password123}
      NEXT_PRIVATE_LOGGER_FILE_PATH: ${NEXT_PRIVATE_LOGGER_FILE_PATH:-}
      NEXT_PRIVATE_PLAIN_API_KEY: ${NEXT_PRIVATE_PLAIN_API_KEY:-}
    ports:
      - ${PORT:-3999}:${PORT:-3999}
    volumes:
      - documenso_uploads:/app/apps/remix/storage
      # Provide a cert.p12 if using local signing; replace the path below or set NEXT_PRIVATE_SIGNING_LOCAL_FILE_CONTENTS instead
      # - ./certs/cert.p12:/opt/documenso/cert.p12:ro

volumes:
  documenso_uploads:
